<form [formGroup]="moduloDomanda"  >
  <mat-vertical-stepper #stepper [linear]="true">
    <mat-step label="Informazioni personali" [stepControl]="anagraficaValidity">
      <app-step-anagrafica  [parent]="moduloDomanda"></app-step-anagrafica>
    </mat-step>

    <mat-step label="Qualifica e Sede giuridica" [stepControl]="qualificaSedeValidity">
      <app-step-qualifica-sede [parent]="moduloDomanda"  ></app-step-qualifica-sede>
    </mat-step>


    <mat-step label="Dichiarazioni">
    <app-step-dichiarazoini></app-step-dichiarazoini>
    </mat-step>

    <mat-step label="Titoli di studio valutabili">
      <app-step-titoli-di-studio></app-step-titoli-di-studio>
    </mat-step>

    <mat-step label="Corsi di formazione">
      <app-step-corsi-di-formazione></app-step-corsi-di-formazione>
    </mat-step>


    <mat-step label="Invia Domanda">
      <button (click)="inviaDomanda()">Submit</button>
    </mat-step>

  </mat-vertical-stepper>

</form>
