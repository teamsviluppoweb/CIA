<div class="container"[formGroup]="parent">
  <form formGroupName="anagrafica">

    <div fxLayout="column" fxLayoutGap="10px" >

      <div fxLayout="row" fxLayout.xs="column" >

        <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
        <mat-label>Cognome</mat-label>
        <label>
          <input name="cognome"
                 matInput
                 formControlName="cognome"
                 readonly
          >
        </label>
      </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="0 0 60" fxFlex.xs="auto">
          <mat-label>Nome</mat-label>
          <label>
            <input name="nome"
                   matInput
                   formControlName="nome"
                   readonly
            >
          </label>
        </mat-form-field>

    </div>


      <div fxLayout="row" fxLayout.xs="column" >

        <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
          <mat-label>Comune di nascita</mat-label>
          <label>
            <input name="comune-di-nascita"
                   matInput
                   formControlName="comuneNascita"
                   readonly
            >
          </label>
        </mat-form-field>

       <mat-form-field appearance="outline" fxFlex="0 0 35" fxFlex.xs="auto">
         <mat-label>Codice fiscale</mat-label>
         <label>
           <input name="codice-fiscale"
                  matInput
                  formControlName="codiceFiscale"
                  readonly
           >
         </label>
       </mat-form-field>

       <mat-form-field appearance="outline" fxFlex="0 0 25" fxFlex.xs="auto">
         <label>
           <input name="data-di-nascita"
                  matInput
                  formControlName="dataNascita"
                  readonly
           >
         </label>
       </mat-form-field>

      </div>


      <mat-form-field appearance="outline" fxFlex="1 0">
        <mat-label> <mat-icon>edit</mat-icon> Domicilio</mat-label>
        <label>
          <input name="domicilio"
                 matInput
                 formControlName="domicilio"
          >
        </label>
        <mat-error *ngIf="domicilio.hasError('required')">
          <mat-icon matSuffix>error</mat-icon>
          Il campo è <strong>Obbligatorio</strong>
        </mat-error>
      </mat-form-field>

      <div fxLayout="row" fxLayout.xs="column" >

        <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
          <mat-label> <mat-icon>edit</mat-icon> Telefono</mat-label>
          <label>
            <input name="telefono"
                   matInput
                   formControlName="telefono"
            >
          </label>
          <mat-error *ngIf="telefono.hasError('required')">
            <mat-icon matSuffix>error</mat-icon>
            Il campo è <strong>Obbligatorio</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="0 0 60" fxFlex.xs="auto">
          <mat-label> <mat-icon>edit</mat-icon> mail</mat-label>
          <label>
            <input name="mail"
                   matInput
                   formControlName="email"
            >
          </label>
          <mat-error *ngIf="email.hasError('required')">
            <mat-icon matSuffix>error</mat-icon>
            Il campo è <strong>Obbligatorio</strong>
          </mat-error>
        </mat-form-field>
      </div>

    </div>




    <div fxLayout="column" style="margin-top: 10px;">
      <div fxFlex="row" fxLayoutGap="15px">
        <span fxFill fxFlex="1 1 0"></span>
        <button class="material-button" color="primary" mat-flat-button matStepperPrevious>Indietro</button>
        <button class="material-button" color="primary" mat-flat-button matStepperNext>Avanti</button>
      </div>
    </div>


  </form>

</div>
