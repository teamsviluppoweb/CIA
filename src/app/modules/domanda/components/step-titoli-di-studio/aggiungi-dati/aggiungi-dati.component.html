<h3>Inserisci qui le informazioni non risultanti in sipec info</h3>


<div fxLayout="column" fxLayoutGap="10px" [formGroup]="form">

  <div fxLayout="row" fxLayout.xs="column" >
    <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
      <mat-label>Tipologia Titolo di Studio</mat-label>
      <mat-select formControlName="tipologia">
        <mat-option *ngFor="let tipologia of tipologieTitoliLst" [value]="tipologia" >
          {{tipologia}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 60" fxFlex.xs="auto">
      <mat-label>Titolo di studio</mat-label>
      <mat-select formControlName="titoloDiStudio">
        <mat-option *ngFor="let titolo of titoloDiStudioLst" [value]="titolo" >
          {{titolo}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayout.xs="column" >
    <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
      <mat-label>Indirizzo di titolo</mat-label>
      <mat-select formControlName="indirizzo">
        <mat-option *ngFor="let indirizzo of indirizzoDiTitoloLst" [value]="indirizzo" >
          {{indirizzo}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline" fxFlex="0 0 20" fxFlex.xs="auto">
      <mat-label>Data conseguimento</mat-label>
      <input name="dataDiConseguimento"
               [matDatepicker]="pickerDataConseguimento"
                matInput
               formControlName="dataDiConseguimento"
        >
        <mat-datepicker-toggle matSuffix [for]="pickerDataConseguimento"></mat-datepicker-toggle>
        <mat-datepicker #pickerDataConseguimento></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
      <mat-label>Istituto</mat-label>
      <label>
        <input name="istituto"
               matInput
               formControlName="istituto"
        >
      </label>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayout.xs="column" >
    <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
      <mat-label>Luogo</mat-label>
      <label>
        <input name="luogo"
               matInput
               formControlName="luogo"
        >
      </label>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 20" fxFlex.xs="auto">
      <mat-label>Periodo Conseguimento</mat-label>
        <input name="periodoConseguimento"
               [matDatepicker]="pickerPeriodoConseguimento"
               matInput
               formControlName="periodoConseguimento"
        >
        <mat-datepicker-toggle matSuffix [for]="pickerPeriodoConseguimento"></mat-datepicker-toggle>
        <mat-datepicker #pickerPeriodoConseguimento></mat-datepicker>
    </mat-form-field>
  </div>

  <div fxLayout="row"  fxLayoutGap="20px">
    <button mat-flat-button color="primary"
            [disabled]="!isFormReady()"
            (click)="sendData()"
            [mat-dialog-close]="dataDialog"> Inserisci</button>

    <button mat-flat-button id="discard" (click)="onNoClick()" >Esci</button>
  </div>


</div>
