
<h3>Inserisci qui le informazioni non risultanti in sipec info</h3>


<div fxLayout="column" fxLayoutGap="10px" [formGroup]="form">

  <div fxLayout="column" fxLayout.xs="column" >
    <mat-form-field appearance="outline"  fxFlex.xs="auto">
      <mat-select #singleSelect
                  formControlName="tipologia"
                  placeholder="Seleziona sede">
        <ngx-mat-select-search formControlName="tipologiaTitoliDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca sede'"></ngx-mat-select-search>
        <mat-option *ngFor="let sede of (tipologiaTitoliFilter | async)" [value]="sede">
          {{sede}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline"  fxFlex.xs="auto">
      <mat-select #singleSelect
                  formControlName="titoloDiStudio"
                  placeholder="Seleziona sede">
        <ngx-mat-select-search formControlName="titoliStudioDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca titolo'"></ngx-mat-select-search>
        <mat-option *ngFor="let titoli of (titoliStudioFilter | async)" [value]="titoli">
          {{titoli}}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <!-- TODO: ngIf crea errori non fa caricare la dropdown lista la prima volta -->
    <mat-form-field appearance="outline"  fxFlex.xs="auto">
      <mat-select #singleSelect
                  formControlName="indirizzo"
                  placeholder="Seleziona indirizzo">
        <ngx-mat-select-search formControlName="indirizzoStudioDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca indirizzo'"></ngx-mat-select-search>
        <mat-option *ngFor="let indirizzo of (indirzzoStudioFilter | async)" [value]="indirizzo">
          {{indirizzo}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>

  <div fxLayout="row" fxLayout.xs="column" >

    <mat-form-field appearance="outline" fxFlex="0 0 20" fxFlex.xs="auto">
      <mat-label>Data conseguimento</mat-label>
      <input name="dataDiConseguimento"
               [matDatepicker]="pickerDataConseguimento"
                matInput
               formControlName="dataDiConseguimento"
        >
        <mat-datepicker-toggle matSuffix [for]="pickerDataConseguimento"></mat-datepicker-toggle>
        <mat-datepicker #pickerDataConseguimento></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 20" fxFlex.xs="auto">
      <mat-label>Periodo Conseguimento</mat-label>
      <input name="periodoConseguimento"
             [matDatepicker]="pickerPeriodoConseguimento"
             matInput
             formControlName="periodoConseguimento"
      >
      <mat-datepicker-toggle matSuffix [for]="pickerPeriodoConseguimento"></mat-datepicker-toggle>
      <mat-datepicker #pickerPeriodoConseguimento></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 60" fxFlex.xs="auto">
      <mat-label>Luogo</mat-label>
      <label>
        <input name="luogo"
               matInput
               formControlName="luogo"
        >
      </label>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayout.xs="column" >


    <mat-form-field appearance="outline" fxFlex fxFlex.xs="auto">
      <mat-label>Nome Istituto</mat-label>
      <label>
        <input name="istituto"
               matInput
               formControlName="istituto"
        >
      </label>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayout.xs="column" >

    <mat-form-field appearance="outline" fxFlex="0 0 50" fxFlex.xs="auto">
      <mat-select #singleSelect
                  [formControl]="provincia"
                  placeholder="Seleziona Provincia">

        <ngx-mat-select-search [formControl]="provinceDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca provincia . . '"></ngx-mat-select-search>
        <mat-option *ngFor="let prov of (provinceFilter | async)" [value]="prov">
          {{prov}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline" fxFlex="0 0 50" fxFlex.xs="auto">
      <mat-select #singleSelect
                  [formControl]="comune"
                  placeholder="Seleziona Comune">

        <ngx-mat-select-search [formControl]="comuniDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca comune . . '"></ngx-mat-select-search>
        <mat-option *ngFor="let com of (comuniFitler | async)" [value]="com">
          {{com}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row"  fxLayoutGap="20px">
    <button mat-flat-button color="primary"
            [disabled]="!isFormReady()"
            (click)="sendData()"
            [mat-dialog-close]="dataDialog"> Inserisci</button>

    <button mat-flat-button id="discard" (click)="onNoClick()" >Esci</button>
  </div>


</div>
