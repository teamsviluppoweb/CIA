<div class="container" >

  <div fxLayout="column" fxLayoutGap="10px" [formGroup]="form">

    <mat-form-field appearance="outline" fxFlex="0 0 50" fxFlex.xs="auto">
      <mat-label>Sede</mat-label>
      <mat-select formControlName="qualifica">
        <mat-option *ngFor="let sede of ($sediLst | async)" [value]="sede" >
          {{sede.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 50" fxFlex.xs="auto">
      <mat-label>Qualifica</mat-label>
      <mat-select formControlName="sedeGiuridica">
        <mat-option *ngFor="let qualifica of ($qualificheLst | async)" [value]="qualifica" >
          {{qualifica.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div fxLayout="column" style="margin-top: 10px;">
    <div fxFlex="row" fxLayoutGap="15px">
      <span fxFill fxFlex="1 1 0"></span>
      <button class="material-button" color="primary" mat-flat-button matStepperPrevious>Indietro</button>
      <button class="material-button" color="primary" mat-flat-button matStepperNext>Avanti</button>
    </div>
  </div>

</div>
