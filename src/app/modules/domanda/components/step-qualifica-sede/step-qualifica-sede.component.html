<div class="container" >

  <div fxLayout="column" fxLayoutGap="10px" [formGroup]="form">

  <div fxLayout="row" fxLayout.xs="column" >

    <mat-form-field appearance="outline" fxFlex="0 0 40" fxFlex.xs="auto">
      <mat-label>Qualifica</mat-label>
      <mat-select formControlName="qualificaDichiarata">
        <mat-option *ngFor="let sede of sediLst" [value]="sede" >
          {{sede}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="0 0 60" fxFlex.xs="auto">
      <mat-label>Qualifica</mat-label>
      <mat-select formControlName="sedeGiuriridicaDichiarata">
        <mat-option *ngFor="let qualifica of qualificheLst" [value]="qualifica" >
          {{qualifica}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>

  </div>

  <div fxLayout="column" style="margin-top: 10px;">
    <div fxFlex="row" fxLayoutGap="15px">
      <span fxFill fxFlex="1 1 0"></span>
      <button class="material-button" color="primary" mat-flat-button matStepperPrevious>Indietro</button>
      <button class="material-button" color="primary" mat-flat-button matStepperNext>Avanti</button>
    </div>
  </div>

</div>
