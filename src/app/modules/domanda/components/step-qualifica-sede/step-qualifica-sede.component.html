<div class="container" >

  <div fxLayout="column" fxLayoutGap="10px" [formGroup]="form">



    <mat-form-field appearance="outline" fxFlex="0 0 50" fxFlex.xs="auto">
      <mat-select #singleSelect
                  formControlName="sedeGiuridica"
                  placeholder="Seleziona sede">
        <ngx-mat-select-search formControlName="sedeDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca sede'"></ngx-mat-select-search>
        <mat-option *ngFor="let sede of (filtroSedi | async)" [value]="sede">
          {{sede}}
        </mat-option>
      </mat-select>
    </mat-form-field>




    <mat-form-field appearance="outline" fxFlex="0 0 50" fxFlex.xs="auto">
      <mat-select #singleSelect
                  formControlName="qualifica"
                  placeholder="Seleziona qualifica">
        <ngx-mat-select-search formControlName="qualificaDropdown"
                               [noEntriesFoundLabel]="'Nessun risultato'"
                               [placeholderLabel]="'Cerca sede'"></ngx-mat-select-search>
        <mat-option *ngFor="let qualifica of (filtroQualifiche | async)" [value]="qualifica">
          {{qualifica}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>

  <div fxLayout="column" style="margin-top: 10px;">
    <div fxFlex="row" fxLayoutGap="15px">
      <span fxFill fxFlex="1 1 0"></span>
      <button class="material-button" color="primary" mat-flat-button matStepperPrevious>Indietro</button>
      <button class="material-button" color="primary" mat-flat-button matStepperNext (click)="SerializeData()">Avanti</button>
    </div>
  </div>

</div>
